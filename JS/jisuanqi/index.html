<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        p {
            border: 1px solid #ccc;
            width: 200px;
            height: 50px;
        }
    </style>
</head>

<body>
    <input type="text" id="num1">
    <select id="fh">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="text" id="num2">
    <input type="button" id="btn" value="计算">
    <p id="result"></p>

</body>
<script>
    document.getElementById('btn').onclick = function() {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var fh = document.getElementById('fh').value;
        var flag = true;

        if (num1 == "" || num2 == '') {
            document.getElementById('result').innerHTML = "Error";
            flag = false;
        }
        if (flag) {
            if (num2 == 0) {
                document.getElementById('result').innerHTML = "除数不能为0";
            } else if (fh == '+') {
                document.getElementById('result').innerHTML = Number(num1) + Number(num2);
            } else if (fh == '-') {
                document.getElementById('result').innerHTML = Number(num1) - Number(num2);
            } else if (fh == '*') {
                document.getElementById('result').innerHTML = Number(num1) * Number(num2);
            } else if (fh == '/') {
                document.getElementById('result').innerHTML = Number(num1) / Number(num2);
            }
        }

    };
</script>

</html>
